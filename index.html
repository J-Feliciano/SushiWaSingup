<body>
    <header>
        <hr>
        <div>
            <div id="H-logo">
                SushiWa
            </div>
        </div>
        <hr>
        <div id="H-hud">
            <div><a href="https://j-feliciano.github.io/SushiWa/">INICIO</a></div>
            <div><a href="https://j-feliciano.github.io/SushiWa/">MENU</a></div>
            <div><a href="https://j-feliciano.github.io/SushiWa/">SOBRE NÓS</a></div>
            <div><a href="">PEDIDOS</a></div>
        </div>
        <hr>
        <div id="H-pesquisa">
            <div>
                <input  class="fa fa-search" type="text" placeholder="Pesquisar...">
                <div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></div>
            </div>
        </div>
        <hr>
    </header>

    <main>
        <main>
            <div id="M-FundoCadastro">
                <div id="M-fundoform">
                    <div class="TxtDuplo LetraB">Cadastrar<span>Cadastrar</span></div>
                    <form action="">
                        <p><label for="loginiemail" class="txtfont">Insira seu email:</label></p>
                        <input type="email" name="loginemail" id="loginiemail">
                        <p><label for="loginisenha" class="txtfont">Insira sua senha:</label></p>
                        <input type="password" name="loginsenha" id="loginisenha">
                        <p><label for="loginisenha" class="txtfont">Confirme sua senha:</label></p>
                        <input type="password" name="loginsenha" id="loginisenha">
                        <div>
                            <button class="M-botao txtfont">Criar conta</button>
                            <p><a href="https://j-feliciano.github.io/SushiWaLogin/">Já possui cadastro?</a></p>
                        </div>
                    </form>
                </div>
                <div id="M-imgComida">
                  
                </div>
            </div>
        </main>
    </main>



    <footer>
        <div id="F-horarios">
            <div class="F-Txt ">Horários de funcionamento:
                <ul>
                    <hr id="F-Vertical">
                    <li>Quarta <span>19:30 - 23:30</span></li>
                    <li>Quinta <span>19:30 - 23:30</span></li>
                    <li>Sexta <span>19:30 - 23:30</span></li>
                    <li>Sábado <span>19:30 - 23:30</span></li>
                    <li>Domingo <span>19:30 - 23:30</span></li>
                </ul>
            </div>
        </div>
        <div id="F-forms">
            <form action="">
                <p><label for="nomefooter" class="F-Txt">Deseja entrar em contato?</label></p>
                <input type="text" placeholder="Nome" id="nomefooter" class="F-Inputs"maxlength="35" autocomplete="off">
                <input type="text" placeholder="exemplo@gmail.com" class="F-Inputs"maxlength="35"autocomplete="off">
                <textarea placeholder="Escreva sua mensagem aqui..." class="F-Inputs F-txtarea" maxlength="180"></textarea>
                <div><p><input type="submit" value="Enviar" class="F-Txt F-botao"></p></div>
            </form>
        </div>
    </footer>
